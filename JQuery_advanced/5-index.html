<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 5</title>
  <script type="application/javascript" src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
</head>
<body>
  <script type="application/javascript">
    $(document).ready(() => {

      function createFamilyTree() {
        $("body").append("<table><thead><tr><th>Firstname</th><th>Lastname</th><th></th></tr></thead></table>");
        
        $("table").append("<tbody>");
      }
  
      function addNewMember(firstName, lastName) {
        $("tbody").append(`<tr><td>${firstName}</td><td>${lastName}</td><td class="remove-cell">(x)</td></tr>`);
        
        $(".remove-cell").click(function() {
          $(this).parent().remove();
        });
      }
  
      createFamilyTree();
  
      addNewMember("Guillaume", "Salva");
      addNewMember("Arielle", "Snizt");
      addNewMember("Fanette", "Snizt");
      addNewMember("Gerard", "Snizt");
      addNewMember("Victor", "Salva");
    });
  </script>
</body>
</html>
